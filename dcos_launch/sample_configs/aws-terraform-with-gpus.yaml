---
launch_config_version: 1
platform: aws
provider: terraform
dcos-enterprise: False
key_helper: true
# if no installer url is specified, latest (master) will be used
# you can find all download urls here: https://github.com/dcos/tf_dcos_core/blob/master/download-variables.tf
installer_url: https://downloads.dcos.io/dcos/stable/1.10.4/dcos_generate_config.sh
terraform_config:
  # for more fields, see https://github.com/dcos/terraform-dcos/tree/master/aws
  owner: "infinity"
  num_of_masters: 1
  num_of_private_agents: 2
  num_of_public_agents: 1
  num_of_gpu_agents: 1
  aws_gpu_agent_instance_type: g2.2xlarge
  aws_gpu_ami: ami-9b5d97fb
  aws_region: us-west-2
  # You can find your available aws profiles by running "maws ls". Write your credentials for a profile by running "eval $(maws li <chosen aws profile>)"
  aws_profile: your_aws_profile
